    <form #f="ngForm">
      <table>
        <tr>
          <td class="ucolor">Title</td>
          <td><input type="text" #n="ngModel" [(ngModel)]="title" name="title" style="width: 15rem;"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="ucolor">Description</td>
          <td><textarea type="text" #n="ngModel" [(ngModel)]="desc" name="desc" style="height: 80px; width: 15rem;" minlength="100" maxlength="500"></textarea> </td>
          <td><button style="margin-left: 5rem;border-radius: 10%;background-color: rgba(22, 32, 88, 0.425);cursor: pointer;" class="button wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s" (click)="updatedata()">Update</button></td>
        </tr>
        <tr>
          <td class="ucolor">Technologies Used</td>
          <td><input type="text" #n="ngModel" [(ngModel)]="tech" name="tech" style="width: 15rem;">&nbsp;&nbsp;
             <a class="test" style="color: inherit;" data-toggle="tooltip" data-placement="right" title="Technologies used in the project should be written here seperated with commas ( , ). For Ex: if your project is on Full Stack Development the technologies used must be written like this -> javascript,html,css, etc.."> <i class="fa fa-info-circle"></i></a>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="ucolor">Keywords</td>
          <td><input type="text" #n="ngModel" [(ngModel)]="key" name="key" style="width: 15rem;">&nbsp;&nbsp;
            <a class="test" style="color: inherit;" data-toggle="tooltip" data-placement="right" title="Keywords should be written here seperated with commas ( , ). It is used to advertise your project to users with any of these keywords."> <i class="fa fa-info-circle"></i></a>
          </td>
        </tr> <br>
        <tr>
          <th><label>Upload your file In Zip Code</label></th>
          <th><label>Upload your ppt file</label></th>
          <th><label>Upload Your Report File </label></th>
        </tr>
        <tr>
         <td class="ucolor"><input type="file" name="zipfile" (change)="getZipfile($event)"></td>
         <td class="ucolor"><input type="file" name="ppt" (change)="getPpt($event)"></td>
         <td class="ucolor"><input type="file" name="report" (change)="getReport($event)"></td>
        </tr>
         <br>
        <tr>
          <th><label>Screenshots</label></th>
          <th><label>How To Setup Project</label></th>
          <th><label>Cover Video</label></th>
        </tr>
        <tr>
          <td class="ucolor"><input type="file" multiple [(ngModel)]="screenshots" name="screenshots" (change)="getScreenshots($event)"></td>
          <td class="ucolor"><input type="file" name="setupproject" (change)="getSetupproject($event)"></td>
          <td class="ucolor"><input type="file" name="covervideo" (change)="getCovervideo($event)"></td>
         </tr>
      </table>
      <!-- <br> -->
      <!-- <button style="margin-left: 25rem;border-radius: 10%;background-color: rgba(22, 32, 88, 0.425);cursor: pointer;" class="button" (click)="postData()">Update</button> -->

      <button (click)="postData()">Click</button> -->
    </form>
