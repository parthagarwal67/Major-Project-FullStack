<div class="container-fluid" style="margin-top: 60px;margin-left: 250px;">

      <div class="col-md-7">
    <!-- <h2 class="mt-4">Dashboard</h2>

    <form #f="ngForm">
      <table>
        <tr>
          <td>Title</td>
          <td><input type="text" #n="ngModel" [(ngModel)]="title" name="title" style="width: 15rem;"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Description</td>
          <td><textarea type="text" #n="ngModel" [(ngModel)]="desc" name="desc" style="height: 80px; width: 15rem;"></textarea> </td>
        </tr>
        <tr>
          <td>Technologies Used</td>
          <td><input type="text" #n="ngModel" [(ngModel)]="tech" name="tech" style="width: 15rem;">&nbsp;&nbsp;
             <a class="test" data-toggle="tooltip" data-placement="right" title="Technologies used in the project should be written here seperated with commas ( , ). For Ex: if your project is on Full Stack Development the technologies used must be written like this -> javascript,html,css, etc.."> <i class="fa fa-info-circle"></i></a>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Keywords</td>
          <td><input type="text" #n="ngModel" [(ngModel)]="key" name="key" style="width: 15rem;">&nbsp;&nbsp;
            <a class="test" data-toggle="tooltip" data-placement="right" title="Keywords should be written here seperated with commas ( , ). It is used to advertise your project to users with any of these keywords."> <i class="fa fa-info-circle"></i></a>
          </td>
        </tr> <br>
        <tr>
          <td><label>Upload your file In Zip Code</label></td>
          <td><label>Upload your ppt file</label></td>
          <td><label>Upload Your Report File </label></td>
        </tr>
        <tr>
         <td><input type="file" name="zipfile" (change)="getZipfile($event)"></td>
         <td><input type="file" name="ppt" (change)="getPpt($event)"></td>
         <td><input type="file" name="report" (change)="getReport($event)"></td>
        </tr>
         <br>
        <tr>
          <td><label>Screenshots</label></td>
          <td><label>How To Setup Project</label></td>
          <td><label>Cover Video</label></td>
        </tr>
        <tr>
          <td><input type="file" multiple [(ngModel)]="screenshots" name="screenshots" (change)="getScreenshots($event)"></td>
          <td><input type="file" name="setupproject" (change)="getSetupproject($event)"></td>
          <td><input type="file" name="covervideo" (change)="getCovervideo($event)"></td>
         </tr>
      </table><br><br>
      <button style="margin-left: 10rem;border-radius: 2rem;background-color: rgba(22, 32, 88, 0.425);" class="button btn zoom" routerLink="/displayproject">Display</button>&nbsp;&nbsp;
      <button style="margin-left: 14rem;border-radius: 2rem;background-color: rgba(22, 32, 88, 0.425);" class="button btn zoom" (click)="postData()">Upload</button>
      <!-- <input type="text" #n="ngModel" [(ngModel)]="name" name="name"> <br>
      <input type="file" value="Choose" name="profile" (change)="getProfile($event)"><br>
      <input type="file" multiple name="gallery" (change)="getGallery($event)"> <br>
      <button (click)="postData()">Click</button> -->
    </form>
