<form> 

<div class="row" style="margin-left: 36.6rem;">
    <div class="small-12 medium-2 large-2 columns">
      <div class="circle">
        <!-- User Profile Image -->
        <img class="profile-pic" src="http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg">
        <!-- http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg -->
 
        <!-- Default Image -->
        <!-- <i class="fa fa-user fa-5x"></i> -->
      </div>
      <div class="p-image">
       <a style="color: rgb(92, 87, 87);"><i class="fa fa-camera upload-button"></i></a> 
         <input class="file-upload" type="file" accept="image/*"/>
      </div>
   </div>
 </div>


 <div style="margin-top: 8rem;margin-bottom: 1rem; margin-left: auto;padding-left:2%;padding-top: 1.5%;padding-bottom: -1%; width: 40%;box-shadow: 10px 10px 5px grey;border-radius: 3%; background-color: #b7d6d7;text-align: center;margin-right: auto;">
 
    <table style="margin-left: auto;margin-right: auto;width: 40vw;font-weight: bolder;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td><input type="text" name="fname" placeholder="Enter First Name" onfocus="this.placeholder=''" onblur="this.placeholder='Enter First Name'"></td>
            <td><input type="text" name="lname" placeholder="Enter Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Last Name'"></td>
        </tr><br>
        <tr>
            <th>Email</th>
        </tr>
        <tr>
            <td colspan="2"><input style="width: 460px" type="email" id="email" name="email" placeholder="Enter Email Address" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Email Address'" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></td>
        </tr><br>
        <tr>
            <th>Gender</th>
        </tr>
        <tr>
            <td><input style="margin-left: 4rem;" type="radio" name="gender" checked>&nbsp;Male</td> 
            <td><input style="margin-left: 3.5rem;" type="radio" name="gender">&nbsp;Female</td> 
        </tr><br>
        <tr>
            <th>Phone Number</th>
            <th>Pincode</th>
        </tr>
        <tr>
            <td><input type="text" id="country_code" name="country_code" pattern="[+][0-9]{2}" placeholder="+91" onfocus="this.placeholder=''" onblur="this.placeholder='+'" style="width:2.3rem;"><input type="number" name="phone" pattern="[0-9]{10}" placeholder="Enter Number" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Number'" style="width: 9.5rem;"></td>
            <td><input type="number" name="pincode" pattern="[0-9]{6}" placeholder="Enter pin" onfocus="this.placeholder=''" onblur="this.placeholder='Enter pin'"></td>
        </tr><br>
    </table>
    <button class="btn btn-primary" type="button" style="border-radius: 11px;font-weight: 500;background-color: #54acaf; font-size: larger; box-shadow: -5px -5px 5px grey; margin-bottom: 1rem;margin-left: -1.5rem;margin-right: auto;">save</button>
 </div>
</form>
