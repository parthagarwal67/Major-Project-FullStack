<form> 

<div class="row" style="margin-left: auto;margin-right: auto;width: 100%;justify-content: center;">
    <div class="small-12 medium-2 large-2 columns" style="margin-left: 9rem;">
     
      <div class="circle">
        <!-- User Profile Image -->
        <!-- <a href="http://localhost:4000/{{a._id}}_profile_1.{{a.profileext|elementFromString:',':0}}"> -->
        <img *ngIf="loginid!='undefined'" id="image" src="http://localhost:4000/profile_{{loginid}}.jpg?cd={{currentdate}}" alt="" class="" style="border-radius: 1000px;height: 150px;width: 150px;">
        <img [src]="croppedImage" style="border-radius: 1000px;height: 150px;width: 150px;">
        <!-- http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg -->
      
        <!-- Default Image -->
        <!-- <i class="fa fa-user fa-5x"></i> -->
      </div>
      <div class="p-image">
       <a style="color: rgb(92, 87, 87);"><i class="fa fa-camera upload-button"></i></a> 
         <input class="file-upload" type="file" accept="image/*" [(ngModel)]="profile" name="profile" (change)="fileChangeEvent($event)"/>
      </div>
      
    </div>
      <!-- <div id="info" style="display: none;width: 11%;height: 0%;margin-left: 7rem;margin-right: 1rem; margin-top: 4rem;transform: translate(-50%, -50%);font-size: 11.7px;font-family: sans-serif;">Maximum size of 1MB. JPG, GIF, or PNG.</div> -->
      <button class="but" style="outline: thin;cursor: pointer;" (click)="toggle()"><i class="ti-pencil"></i>&nbsp;Edit</button>

  <!--Content shown when popup is not displayed-->

  <div id="aa" style="margin-left: -3rem;margin-top: -1rem; height: 128px;width: 128px;">
    <image-cropper 
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    format="png"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
    style="width: 128px;height: 128px;">
    </image-cropper>
  </div>  

</div>

 <div style="margin-left: auto;padding: 2%;width: 50%;box-shadow: 10px 10px 5px grey;border-radius: 3%;background-color: #b7d6d7;text-align: center;margin-right: auto;">
    <table style="margin-left: auto;margin-right: auto;font-weight: bolder;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td class="in"><input id="a" type="text" [(ngModel)]="fname" name="fname" placeholder="Enter First Name" onfocus="this.placeholder=''" onblur="this.placeholder='Enter First Name'">
                <!-- <div class="edit"><i class="fa fa-pencil"></i></div> -->
            </td>
            <td class="in"><input id="b" type="text" [(ngModel)]="lname" name="lname" placeholder="Enter Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Last Name'">
                <!-- <div class="edit"><i class="fa fa-pencil"></i></div> -->
            </td>
        </tr><br>
        <tr>
            <th>Email</th>
        </tr>
        <tr>
            <td colspan="2"><input style="width: 460px" type="email" id="email" name="email" value="{{mail}}" disabled></td>
        </tr><br>
        <tr>
            <th>Gender</th>
        </tr>
        <tr> 
            <td><input [checked]="gender=='male'" id="c" style="margin-left: 4rem;" type="radio" value="male" name="gender" (click)="myfun('male')">&nbsp;Male</td> 
            <!-- <div class="edit1"><i class="fa fa-pencil"></i></div> -->
            <td><input [checked]="gender=='female'" id="d" style="margin-left: 3.5rem;" type="radio" value="female" name="gender" (click)="myfun('female')">&nbsp;Female</td> 
        </tr><br>
        <tr>
            <th>Phone Number</th>
            <th>Pincode</th>
        </tr>
        <tr>
            <td class="in"><input type="text" id="country_code" [(ngModel)]="country_code" name="country_code" pattern="[+][0-9]{2}" placeholder="+91" onfocus="this.placeholder=''" onblur="this.placeholder='+'" style="width:2.3rem;">
                <input id="e" type="number" [(ngModel)]="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter Number" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Number'" style="width: 9.5rem;" minlength="10" maxlength="10">
                <!-- <div class="edit" style="margin-left:9.6rem;"><i class="fa fa-pencil"></i></div> -->
            </td>
            <td class="in"><input id="f" type="number" [(ngModel)]="pincode" name="pincode" pattern="[0-9]{6}" placeholder="Enter pin" onfocus="this.placeholder=''" onblur="this.placeholder='Enter pin'">
                <!-- <div class="edit" style="margin-left:9.6rem;"><i class="fa fa-pencil"></i></div> -->
            </td>
        </tr><br>
    </table>
    <button class="btn btn-primary" (click)="postData()" type="button" style="border-radius: 11px;font-weight: 500;background-color: #54acaf; font-size: larger; box-shadow: -5px -5px 5px grey; margin-bottom: 1rem;margin-left: -1.5rem;margin-right: auto;">save changes</button>
    <!-- <button class="btn btn-primary" type="button"  style="cursor: pointer;background-color: chartreuse;margin-bottom: 1rem;margin-left: -8.5rem;margin-right: auto;">click</button> -->
</div>
</form>
